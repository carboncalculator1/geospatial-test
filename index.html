<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Carbon Calculator Yanga Emissions ‚Äî Remote Sensing </title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Leaflet.heat (optional heat layer) -->
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

  <!-- Chart.js for the line chart -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <!-- App styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <div id="map"></div>

    <aside class="sidebar">
      <header class="sidebar__header">
        <h1>üåç Carbon Calcuator Yanga - Emissions Map of Zambia</h1>
        <p class="muted">Map shows the average emmissions per region for the year 2024</p>
      </header>

      <section class="controls">
        <label>
          Month:
          <select id="monthSelect"></select>
        </label>
        <label>
          Basemap:
          <select id="basemapSelect">
            <option value="osm">OpenStreetMap</option>
            <option value="esri">ESRI World Imagery</option>
            <option value="toner">Stamen Toner (B/W)</option>
          </select>
        </label>
        <label>
          Overlay:
          <select id="overlayMode">
            <option value="choropleth">Choropleth (polygons)</option>
            <option value="heat">Heatmap (points)</option>
          </select>
        </label>
      </section>

      <section class="info">
        <h2 id="regionTitle">Select a region</h2>
        <div class="stats">
          <div><span class="label">Current month:</span> <span id="infoMonth">‚Äî</span></div>
          <div><span class="label">Emissions:</span> <span id="infoEmission">‚Äî</span> <span class="unit">kg CO‚ÇÇe</span></div>
        </div>
      </section>

      <section class="chart">
        <h3>Monthly Emissions</h3>
        <canvas id="emissionChart" height="160"></canvas>
      </section>

      <footer class="sidebar__footer">
        <p class="muted">Tip: drag to pan, scroll to zoom. It‚Äôs fully 2D.</p>
      </footer>
    </aside>
  </div>

  <!-- Legend -->
  <div id="legend" class="legend"></div>

  <!-- App JS -->
  <script src="app.js"></script>
</body>

</html>
