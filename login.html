<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Carbon Calculator</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .auth-container { max-width: 400px; margin: 50px auto; background: var(--panel); padding: 20px; border-radius: 14px; border: 1px solid var(--border);}
    .auth-container h2 { margin-top: 0; }
    .auth-container label { display: block; margin: 12px 0 6px; }
    .auth-container input {
      width: 100%; padding: 8px; border-radius: 8px; border: 1px solid var(--border);
      background: #0e1016; color: var(--text);
    }
    .auth-container button {
      width: 100%; margin-top: 16px; padding: 10px;
      background: var(--accent); border: none; border-radius: 10px; font-size: 16px;
      cursor: pointer;
    }
    .toggle-pass { cursor: pointer; font-size: 13px; color: var(--muted); }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Login</h2>
    <label>Username</label>
    <input type="text" id="loginUsername" required>

    <label>Password</label>
    <input type="password" id="loginPassword" maxlength="8" required>
    <div class="toggle-pass" onclick="togglePassword('loginPassword')">üëÅ Show/Hide</div>

    <button onclick="login()">Login</button>
    <p class="muted">Don‚Äôt have an account? <a href="signup.html">Signup</a></p>
  </div>

  <script src="auth.js"></script>
</body>
</html>
